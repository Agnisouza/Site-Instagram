<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
<link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <main>
        <div id="container">
            <!--Banner lateral-->
            <div id="banner-container">
                <img src="assets/img/imagem_cel_exterior2.png" alt="Crie uma conta no Instagram">
            </div>
            <!--FORMULARIO DE LONGIN E REGISTRO-->
            <div id="form-container">
                <div id="form-box">
                    <img id="logo-insta" src="assets/img/logo_instagram.png" alt="Instagram">
                    <form id="loogin-form">
                        <input type="text" name="username" placeholder="Telefone, nome de usuário ou email" required>
                        <input type="password" name="password" placeholder="Senha" required>
                        <input type="submit" value="Entrar">
                    </form>
                    <div class="separator">
                        <div class="line"></div>
                        <span>Ou</span>
                    </div>
                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="www.facebook.com">
                                <img src="assets/img/logo_facebook.svg" alt="Facebook">
                                <span>Entrar com o Facebook</span>
                            </a>
                        </div>
                        <div id="forgot-pass">
                            <a href="#">Esqueceu a senha</a>
                        </div>
                    </div>               
                </div>
                <div id="register-container">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div id="get-app-container">
                    <p>Obtenha o aplicativo</p>
                    <a href="https://play.google.com"><img src="assets/img/botao_google_play.png" alt="Google Play"></a>
                    <a href="ms-microsoft-store"><img src="assets/img/botao_microsoft.png" alt="Microsoft Store"></a>
                </div>
            </div>
        </div>
    </main>
    <!--RODAPÉ E LINKS DE NAVEGAÇÃO-->
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Carreiras</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">Api</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Localização</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Threads</a></li>
                <li><a href="#">Carregamento de contatos e não usuários</a></li>
                <li><a href="#">Meta Verified</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
